{% extends "layout.html" %}
{% block title %}
    Report
{% endblock %}
{% block body %}
<div class="middle">
    <div class="container" style="width: 30%; padding: 25px;">
        <form action="/report" method="post" style="padding-top: 25px;">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="message_id" placeholder="message_id" type="intager">
            </div>
            <div class="form-group">
                <input class="form-control" name="reason" placeholder="reason" type="text">
            </div>
            <div class="form-group">
                <p>Please understand that reports are at the upmost disgression of the app's admins. And please, be nice</p>
            </div>
            <button class="btn greenbutton" type="submit">I understand. Report</button>
        </form>
    </div>
</div>
{% endblock %}
