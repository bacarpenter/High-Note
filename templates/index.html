{% extends "layout.html" %}
{% block title %}
    Home
{% endblock %}
{% block body %}
    <div class="middle" style="padding-top: 45px;">
        <div style="width: 50%; height: 500px; background-color: #F9F9F9" class="shadow-lg p-3 rounded">
            <p style="padding: 10px; margin: 0px;" id="note_0">{{ note[0].message_text }}</p>
            {% for i in range(1, noteLen) %}
            <p style="padding: 10px;" id="note_{{ i }}" hidden>{{ note[i].message_text }}</p>
            {% endfor %}
        </div>
    </div>
    <div class="middle">
        <div style="padding: 15px">
            <button type="button" class="btn btn-outline-success" style="height: 50x; width: 150px; font-size: 36px; position: relative; top: 40%;" onclick="nextNote()">🔄</button>
        </div>
        <div style="padding: 15px">
            <a type="button" class="btn btn-outline-warning" style="height: 50x; width: 150px; font-size: 36px; position: relative; top: 40%;" role="button" href="/compose">✏️️</a>
        </div>
    </div>

{% endblock %}
{% block footer %}
    <script src="static/notes.js"></script>
{% endblock %}
